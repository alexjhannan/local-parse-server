<h3>Log In</h3>
<form ng-submit="logIn(account)">
	<label>Mail: </label>
	<input ng-model="account.email" type="email" />
	<br />
	<br />
	<label>Pass: </label>
	<input ng-model="account.password" type="password" />
	<br />
	<br />
	<input type="submit" value="Log In" />
</form>

<h3>Register</h3>
<form method="POST" action="/register">
	<label>Mail: </label>
	<input name="email" type="email" />
	<br />
	<br />
	<label>Pass: </label>
	<input name="password" type="password" />
	<br />
	<br />
	<input type="submit" value="Register" />
</form>

<h3>Lost Password</h3>
<form method="POST" action="/lostpassword">
	<label>Mail: </label>
	<input name="email" type="email" />
	<br />
	<br />
	<input type="submit" value="Reset Password" />
</form>

<h3>Change Email</h3>
<form method="POST" action="/changeemail">
	<label>Mail: </label>
	<input name="email" type="email" />
	<br />
	<br />
	<label>Pass: </label>
	<input name="password" type="password" />
	<br />
	<br />
	<input type="submit" value="Change Email" />
</form>
