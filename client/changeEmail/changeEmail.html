<h3>Change Email</h3>
<form ng-submit="changeEmail(account)">
	<label>Mail: </label>
	<br />
	<input ng-model="account.email" type="email" />
	<br />
	<label>Pass: </label>
	<br />
	<input ng-model="account.password" type="password" />
	<br />
	<label>New Email: </label>
	<br />
	<input ng-model="account.newEmail" type="email" />
	<br />
	<label>Confirm Email: </label>
	<br />
	<input ng-model="account.confirmEmail" type="email" />
	<br />
	<br />
	<input type="submit" value="Change Email" />
</form>

<hr />
<span>Navigation: </span>
<button ng-click="logOut()">Log Out</button>
<button ng-click="goToState('home')">Home</button>
