<h3>Lost Password</h3>
<form ng-submit="lostPassword(account)">
	<label>Mail: </label>
	<br />
	<input ng-model="account.email" type="email" />
	<br />
	<input type="submit" value="Reset Password" />
</form>

<hr />

<span> Navigation: </span>
<button ng-click="goToState('login')">Log In</button>
<button ng-click="goToState('register')">Register</button>
