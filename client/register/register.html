<h3>Register</h3>
<form ng-submit="signUp(account)">
	<label>Mail: </label>
	<br />
	<input ng-model="account.email" type="email" />
	<br />
	<label>Pass: </label>
	<br />
	<input ng-model="account.password" type="password" />
	<br />
	<input type="submit" value="Register" />
</form>

<hr />
<span>Navigation :</span>
<button ng-click="goToState('login')">Log In</button>
<button ng-click="goToState('lostPassword')">Lost Password</button>
